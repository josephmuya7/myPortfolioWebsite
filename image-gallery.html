<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery - Joseph Muya</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Portfolio</a>
    <main>
        <section id="image-gallery" class="gallery">
            <h2>My Image Gallery Photoshop Skills</h2>
            <div class="gallery-grid">
                <!-- Add your image gallery items here -->
                <div class="gallery-item">
                    <img src="img/Old West Wanted Posters 7.png" alt="Old West Poster" loading="lazy">
                </div>
                <div class="gallery-item">
                    <img src="img/Haaland.png" alt="Haaland Robot Flyer" loading="lazy">
                </div>
                <div class="gallery-item">
                    <img src="img/dripping effect.png" alt="Ronaldo Dripping" loading="lazy">
                </div>
                
                <div class="gallery-item">
                    <img src="img/ronaldo flyer.png" alt="Ronaldo Flyer" loading="lazy">
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
