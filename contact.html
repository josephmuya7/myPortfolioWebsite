<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Joseph Muya</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <main>
        <div id="nav-placeholder"></div>
        <section id="contact">
            <h2>Get In Touch</h2>
            <form action="https://formsubmit.co/joemuya75@gmail.com" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="text" name="subject" placeholder="Subject" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit" class="btn">Send Message</button>
            </form>
            <div class="contact-info">
                <h3>Contact Information</h3>
                <ul>
                    <li><i class="fas fa-phone"></i> +254705730780</li>
                    <li><i class="fas fa-envelope"></i> joemuya75@gmail.com</li>
                    <li><i class="fas fa-map-marker-alt"></i> Nyeri, Kenya</li>
                </ul>
            </div>
        </section>
    </main>
    <script>
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            });
        </script>
</body>
</html>
