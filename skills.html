<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <h1><strong>Joseph Muya</strong></h1>
    </header>
    
    <nav class="main-nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="certificates.html">Certificates</a></li>

        </ul>
    </nav>

    <main>
        <section class="skills">
            <h2>My Skills</h2>
            <div class="skill-item">
                <h3>Java</h3>
                <div class="skill-bar">
                    <div class="skill-progress" data-width="85">85%</div>
                </div>
            </div>
            <div class="skill-item">
                <h3>HTML</h3>
                <div class="skill-bar">
                    <div class="skill-progress" data-width="90">90%</div>
                </div>
            </div>
            <div class="skill-item">
                <h3>CSS</h3>
                <div class="skill-bar">
                    <div class="skill-progress" data-width="80">80%</div>
                </div>
            </div>
            <div class="skill-item">
                <h3>JavaScript</h3>
                <div class="skill-bar">
                    <div class="skill-progress" data-width="60">60%</div>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.querySelectorAll('.skill-progress').forEach(function(progressBar) {
            const width = progressBar.getAttribute('data-width');
            progressBar.style.width = width + '%';
        });
    </script>
