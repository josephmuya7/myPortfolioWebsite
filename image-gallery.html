<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery - Joseph Muya</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="nav-placeholder"></div>
    <main>
        <section id="image-gallery" class="gallery">
            <h2>My Image Gallery Photoshop Skills</h2>
            <div class="gallery-grid">
                <!-- Add your image gallery items here -->
                <div class="gallery-item">
                    <img src="img/zeus1.png" alt="Zeus stoic quotes" loading="lazy">
                </div>
                <div class="gallery-item">
                    <img src="img/zeus2.png" alt="Zeus stoic quote" loading="lazy">
                </div>
                <div class="gallery-item">
                    <img src="img/Zeus In Gold Version Photo.png" alt="Stoics Sculpture" loading="lazy">
                </div>
                <div class="gallery-item">
                    <img src="img/Old West Wanted Posters 7.png" alt="Old West Poster" loading="lazy">
                </div>
                <div class="gallery-item">
                    <img src="img/Haaland.png" alt="Haaland Robot Flyer" loading="lazy">
                </div>
                <div class="gallery-item">
                    <img src="img/dripping effect.png" alt="Ronaldo Dripping" loading="lazy">
                </div>
                <div class="gallery-item">
                    <img src="img/HK Farm.png" alt="HK Farm" loading="lazy">
                </div>
                <div class="gallery-item">
                    <img src="img/ronaldo flyer.png" alt="Ronaldo Flyer" loading="lazy">
                </div>
            </div>
        </section>
    </main>
    <script>
        fetch('nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            });
        </script>
</body>
</html>
